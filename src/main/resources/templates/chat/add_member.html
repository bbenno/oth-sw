<!DOCTYPE HTML>
<html lang="${#locale}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{chat.add_user.title}">Add Member to Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

<div class="container" layout:fragment="content">

  <h1 th:text="#{chat.add_user.caption}">Chat Title</h1>

  <form action="#" class="d-flex my-3" th:action="@{/chat/{id}/add(id=${chat.id})}" method="post">
    <label for="username" th:text="#{attribute.user.username}">Username</label>
    <input id="username" type="text" name="username" placeholder="Username" th:placeholder="#{attribute.user.username}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button class="btn btn-primary align-self-center" type="submit" th:text="#{chat.add_user.submit}" value="submit">
      Add User
    </button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>

</body>

</html>
