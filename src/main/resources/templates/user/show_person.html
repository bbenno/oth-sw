<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title th:text="${person}">Show Person</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    dt::after {
      content: ": ";
    }
  </style>
</head>

<body>

<main class="container" layout:fragment="content">
  <h1 th:text="${person}">Michael Sky</h1>
  <dl th:object="${person}">
    <dt th:text="#{attribute.person.username}">Username</dt>
    <dd th:text="*{username}">milky</dd>

    <dt th:text="#{attribute.person.first_name}">First Name</dt>
    <dd th:text="*{firstName}">Michael</dd>

    <dt th:text="#{attribute.person.last_name}">Last Name</dt>
    <dd th:text="*{lastName}">Sky</dd>

    <dt th:text="#{attribute.person.email}">Email</dt>
    <dd th:text="*{email}">milky@mail.com</dd>
  </dl>
  <div class="btn-group">
    <a class="btn btn-primary" href="#" th:href="@{/chat/{username}(username=${person.username})}"
       th:text="#{user.show_person.messaging}">
      Write Message
    </a>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>

</body>

</html>
