<!DOCTYPE html>
<html lang="${#locale}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" th:with="chats = ${chats}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{home.title}">Home</title>
  <style>
    main > .container {
      padding: 60px 15px 0;
    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

<main class="container" layout:fragment="content">
  <h1 th:text="${applicationName}">Chat</h1>
  <p class="lead"></p>
  <ul th:each="chat : ${chats}" th:unless="${#lists.isEmpty(chats)}">
    <li><a th:href="@{chat/{chatId}(chatId=${chat.id})}" th:text="${chat}">Example Chat</a></li>
  </ul>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>

</body>

</html>
