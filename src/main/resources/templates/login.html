<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/slim}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

  </style>
</head>

<body class="text-center">

<main class="form-signin" layout:fragment="content">
  <form th:action="@{/perform_login}" th:method="post">
    <h1 class="h3 mb-3 fw-normal" th:text="#{login.title}">Please sign in</h1>
    <p th:if="${loginError}" class="error" th:text="#{login.error}">Wrong user or password</p>
    <label for="inputUsername" class="visually-hidden" th:text="#{user.username}">Username</label>
    <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username"
           th:placeholder="#{user.username}" required autofocus>
    <label for="inputPassword" class="visually-hidden" th:text="#{user.password}">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"
           th:placeholder="#{user.password}" required>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="checkbox mb-3">
      <input id="remember-me" type="checkbox" value="remember-me">
      <label for="remember-me" th:text="#{login.remember_me}">Remember me</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{login.submit}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2020</p>
  </form>
</main>

</body>

</html>
