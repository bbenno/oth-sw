enum:
  chat_member_status:
    ADMINISTRATOR: Administrator
    MEMBER: Member
    RESTRICTED: Restricted
    LEFT: Left
    KICKED: Kicked
  group_chat_visibility:
    PRIVATE: Private
    PUBLIC: Public
  service_type:
    WEBSHOP: Webshop
    BANK: Bank
    PAYMENT: Payment Service

attribute:
  id_entity: &id_entity_attributes
    id: ID
  attachment:
    <<: *id_entity_attributes
    name: Name
    mimeType: MIME Type
    message: *message
  chat: &chat_attributes
    <<: *id_entity_attributes
    messages: *messages
    memberships: Memberships
  chat_membership:
    <<: *id_entity_attributes
    chat: *chat
    status: *chat_member_status
    user: *user
  group_chat:
    <<: *chat_attributes
    visibility: Visibility
    profile: *group_profile
  message:
    <<: *id_entity_attributes
    text: *message
    chat: *chat
    author: Author
    timestamp: Timestamp
    attachment: *attachment
    reply_of: Reply Of
  peer_chat:
    <<: *chat_attributes
  permission:
    <<: *id_entity_attributes
    name: Name
    user_permissions: *user_permissions
  profile: &profile_attributes
    <<: *id_entity_attributes
    name: Name
    image_path: Image Path
  chat_profile:
    <<: *profile_attributes
    description: Description
    chat: *group_chat
  user_profile:
    <<: *profile_attributes
    bio: Biographie
    country: Country
  service_credential:
    <<: *id_entity_attributes
    login_token: Login Token
    service_type: *service_type
  user: &user_attributes
    <<: *id_entity_attributes
    username: &user_username Username
    id: *user_username
    password: Password
    profile: *user_profile
    user_permissions: *user_permissions
    memberships: *chat_memberships
  bot:
    <<: *user_attributes
  person:
    <<: *user_attributes
    first_name: First Name
    last_name: Last Name
    email: Email
    credentials: Credentials
  user_permission:
    <<: *id_entity_attributes
    user: *user
    permission: *permission

